<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<style>

</style>
<body>

    <div class="dark" onclick="dark()">
        <span class="material-symbols-outlined">
            brightness_4
        </span>
    </div>

    <form class="container" name="calc">
        <input type="text" id="display" class="value" name="txt" maxlength="10" readonly>
        <div class="buttons">
            <div class="clr" onclick="document.calc.txt.value = ''">C</div>
            <div class="opr" onclick="document.calc.txt.value += '('">(</div>
            <div class="opr" onclick="document.calc.txt.value += ')'">)</div>
            <div class="opr" onclick="document.calc.txt.value += '/'">/</div>
            <div class="num" onclick="document.calc.txt.value += '7'">7</div>
            <div class="num" onclick="document.calc.txt.value += '8'">8</div>
            <div class="num" onclick="document.calc.txt.value += '9'">9</div>
            <div class="opr" onclick="document.calc.txt.value += '*'">x</div>
            <div class="num" onclick="document.calc.txt.value += '4'">4</div>
            <div class="num" onclick="document.calc.txt.value += '5'">5</div>
            <div class="num" onclick="document.calc.txt.value += '6'">6</div>
            <div class="opr" onclick="document.calc.txt.value += '-'">-</div>
            <div class="num" onclick="document.calc.txt.value += '1'">1</div>
            <div class="num" onclick="document.calc.txt.value += '2'">2</div>
            <div class="num" onclick="document.calc.txt.value += '3'">3</div>
            <div class="opr" onclick="document.calc.txt.value += '+'">+</div>
            <div class="num" onclick="document.calc.txt.value += '.'">.</div>
            <div class="num" onclick="document.calc.txt.value += '0'">0</div>
            <div class="back" onclick="backspace()">
                <span class="material-symbols-outlined">backspace</span>
            </div>
            <div class="equal" onclick="document.calc.txt.value = eval(calc.txt.value);">=</div>
        </div>
    </form>

    <div class="credit">- <a href="https://muz4mmil.github.io/" target="_blank">by Muzammil</a></div>
    
</body>
</html>
